---

resources:
  - service.yaml
  - statefulset.yaml
  - ingress.yaml

vars:
  - name: ELASTIC_SVC
    objref:
      kind: Service
      name: elastic-svc
      apiVersion: v1

configMapGenerator:
  - name: elastic-usersetup
    files:
      - usersetup.sh=config/usersetup.sh

secretGenerator:
  - name: elastic-password
    type: Opaque
  - name: elastic-cert
    type: kubernetes.io/tls
