---

resources:
  - deployment.yaml

secretGenerator:
  - name: beatload-cert
    type: Opaque

configMapGenerator:
  - name: beatload-config
    files:
      - auditbeat.yml=config/load-auditbeat.yml
      - filebeat.yml=config/load-filebeat.yml
      - metricbeat.yml=config/load-metricbeat.yml
      - ilm-policy.json=config/ilm-policy.json
